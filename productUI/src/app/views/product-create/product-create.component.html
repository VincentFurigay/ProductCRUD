<div class="container">
    <h2>Add Product</h2>
    <form [formGroup]="productForm" (ngSubmit)="submitProduct()">
        <div class="form-group">
            <label for="name">Product Name:</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter product name">
            <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="invalid-feedback">
                Name is required.
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description" class="form-control"
                placeholder="Enter product description"></textarea>
            <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched"
                class="invalid-feedback">
                Description is required.
            </div>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" formControlName="price" class="form-control"
                placeholder="Enter product price">
            <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched"
                class="invalid-feedback">
                Price is required.
            </div>
        </div>

        <div class="form-group">
            <label for="stock">Stock:</label>
            <input type="number" id="stock" formControlName="stock" class="form-control"
                placeholder="Enter product stock">
            <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched"
                class="invalid-feedback">
                Stock is required.
            </div>
        </div>

        <button type="submit" [disabled]="productForm.invalid" class="btn btn-primary">Submit</button>
        <button class="btn btn-primary" (click)="goBack()">Go Back</button>
    </form>
</div>
