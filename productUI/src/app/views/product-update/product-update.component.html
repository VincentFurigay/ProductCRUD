<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">Update Product</h2>
            <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input id="name" formControlName="name" class="form-control" type="text" />
                    <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched"
                        class="alert alert-danger">
                        Name is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" formControlName="description" class="form-control"></textarea>
                    <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched"
                        class="alert alert-danger">
                        Description is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input id="price" formControlName="price" class="form-control" type="number" />
                    <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched"
                        class="alert alert-danger">
                        Price is required
                    </div>
                </div>
                <div class="form-group">
                    <label for="stock">Stock</label>
                    <input id="stock" formControlName="stock" class="form-control" type="number" />
                    <div *ngIf="productForm.get('stock')?.invalid && productForm.get('stock')?.touched"
                        class="alert alert-danger">
                        Stock is required
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Update Product</button>
                <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
            </form>
        </div>
    </div>
</div>
